<!doctype html>
<html>
<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content=IE=Edge>
<title>铁路旅客服务质量调查问卷</title>
<link href="//code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" media="screen" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="screen" rel="stylesheet">
<link href="questionnaire.css" media="screen" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<!--<script src="https://raw.githubusercontent.com/jquery/jquery-ui/master/ui/i18n/datepicker-zh-CN.js"></script>-->
<script src="datepicker-zh-CN.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!--<script src="https://raw.githubusercontent.com/douglascrockford/JSON-js/master/json2.js"></script>-->
<script src="json2.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="//kyfw.12306.cn/otn/resources/js/framework/station_name.js"></script>
<script src="//kyfw.12306.cn/surweb/js/info.js"></script>
<script src="//kyfw.12306.cn/surweb/js/survey_function.js"></script>
<script>var trainInfoTip = '';</script>
<script src="//kyfw.12306.cn/surweb/js/survey.js"></script>
<script src="questionnaire.js"></script>
<div class=container>
	<div>
		<h2>1 - 请求校验码</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=userName>用户名</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=userName>
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary btn-block" type=button id=user-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=user-frame style=width:100%;height:5em></iframe>
	</div>
	<div>
		<h2>2 - 输入校验码</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=sequence>序号</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=sequence>
					<p class=help-block>来自手机短信或上面的“resultData”字段
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=code>校验码</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=code>
					<p class=help-block>来自手机短信
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary btn-block" type=button id=code-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=code-frame style=width:100%;height:5em></iframe>
	</div>
	<div>
		<h2>3 - 选择问卷答案</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=answers>问卷</label>
				<div class=col-sm-10>
					<div class=btn-group data-toggle=buttons id=answers>
					</div>
					<p class=help-block>选择一组已保存的问卷答案，或新增一组答案。暂不支持查看或编辑已有的答案
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-success" type=button id=answers-new data-toggle=modal data-target=#answers-form value=新增>
					<input class="btn btn-danger" type=button id=answers-delete value=移除>
				</div>
			</div>
		</form>
	</div>
	<div>
		<h2>4 - 填写乘车信息</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=date>日期</label>
				<div class=col-sm-10>
					<input class=form-control type=date id=date>
					<input type=hidden id=actualDate>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=train>车次</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=train>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=depart>上车站</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=depart>
					<p class=help-block>输入站名，也可输入拼音码或电报码（以“-”起始）后从下拉列表选择
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=arrive>下车站</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=arrive>
					<p class=help-block>输入站名，也可输入拼音码或电报码（以“-”起始）后从下拉列表选择
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary btn-block" type=button id=form-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=form-frame style=width:100%;height:640px></iframe>
	</div>
</div>
<div class=modal id=answers-form role=dialog>
	<div class=modal-dialog>
		<div class=modal-content>
			<div class=modal-header>
				<button type=button class=close data-dismiss=modal>&times;</button>
				<h4 class=modal-title>问卷答案</h4>
			</div>
			<div class=modal-body>
				<form class=form-horizontal role=form>
					<div class=form-group>
						<label class="col-sm-2 control-label" for=date>名称</label>
						<div class=col-sm-10>
							<input class=form-control type=text id=answers-name>
						</div>
					</div>
				</form>
				<hr>
				<!-- 12306 -->
				{% include surweb/answers-form.html %}
				<!-- /12306 -->
			</div>
			<div class=modal-footer>
				<button type=button class="btn btn-default" data-dismiss=modal>取消</button>
				<button type=button class="btn btn-primary" id=answers-save>保存</button>
			</div>
		</div>
	</div>
</div>
