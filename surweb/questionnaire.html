<!doctype html>
<html>
<meta charset=utf-8>
<title>铁路旅客服务质量调查问卷</title>
<link href="//code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" media="screen" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="screen" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<!--<script src="https://raw.githubusercontent.com/jquery/jquery-ui/master/ui/i18n/datepicker-zh-CN.js"></script>-->
<script src="datepicker-zh-CN.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//kyfw.12306.cn/otn/resources/js/framework/station_name.js"></script>
<script src="questionnaire.js"></script>
<div class=container>
	<div>
		<h2>1 - 请求校验码</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=userName>用户名</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=userName>
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type=button id=user-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=user-frame style=width:100%;height:5em></iframe>
	</div>
	<div>
		<h2>2 - 输入校验码</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=sequence>序号</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=sequence>
					<p class=help-block>来自手机短信或上面的“resultData”字段
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=code>校验码</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=code>
					<p class=help-block>来自手机短信
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type=button id=code-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=code-frame style=width:100%;height:5em></iframe>
	</div>
	<div>
		<h2>3 - 填写乘车信息</h2>
		<form class=form-horizontal role=form>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=date>日期</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=date>
					<input type=hidden id=actualDate>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=train>车次</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=train>
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=depart>上车站</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=depart>
					<p class=help-block>输入站名，也可输入拼音码或电报码（以“-”起始）后从下拉列表选择
				</div>
			</div>
			<div class=form-group>
				<label class="col-sm-2 control-label" for=arrive>下车站</label>
				<div class=col-sm-10>
					<input class=form-control type=text id=arrive>
					<p class=help-block>输入站名，也可输入拼音码或电报码（以“-”起始）后从下拉列表选择
				</div>
			</div>
			<div class=form-group>
				<div class="col-sm-offset-2 col-sm-10">
					<input class="btn btn-primary" type=button id=form-submit value=提交>
				</div>
			</div>
		</form>
		<iframe name=form-frame style=width:100%;height:640px></iframe>
	</div>
</div>
